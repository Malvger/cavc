<div class="container-fluid float-left">

        <my-tab [tabTitle]="'Tab 1'">
            Tab 1 content
        </my-tab>
        <my-tab tabTitle="Tab 2">
            Tab 2 content
        </my-tab>
    </my-tabs> -->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <div *ngFor="let tab of tabs ; let i=index" [class]="'' + getActivate(i)" [id]="'nav-tab-' + i" data-toggle="tab" [attr.href]="'#nav-' + i " role="tab" [attr.controls]="'#nav-' + i" aria-selected="true">{{tab.name}}
                <div class="zmdi zmdi-close-circle zmdi-hc-1x ml-2 text-danger" (click)="closeTab(i)"></div>
            </div>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div *ngFor="let panel of tabs ; let f=index" [class]="'' + getActivate(f,1) " [id]="'nav-' + f" role="tabpanel" [attr.aria-labelledby]="'nav-tab-' + f">
            <h2>{{panel.name + f}}</h2>
            <app-contener [contener]='panel.contener'></app-contener>
        </div>
    </div>
</div>
